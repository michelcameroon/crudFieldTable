{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('create_student') }}" class="btn btn-primary mb-3">Create New Student</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                {% for field in fields %}
                    <th>{{ field.capitalize() }}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    {% for field in fields %}
                        <td>{{ student[field] }}</td>
                    {% endfor %}
                    <td>
                        <a href="{{ url_for('update_student', id=student.id) }}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
